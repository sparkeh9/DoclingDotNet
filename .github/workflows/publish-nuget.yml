name: Publish NuGet

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Resolve version from tag
        id: version
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace '^v', ''
          echo "VERSION=$version" >> $env:GITHUB_ENV
          echo "Resolved version: $version"

      - name: Initialize workspace dependencies
        shell: pwsh
        run: pwsh -ExecutionPolicy Bypass -File .\scripts\init-workspace.ps1

      - name: Build
        run: dotnet build dotnet/DoclingDotNet.slnx --configuration Release -p:VERSION=${{ env.VERSION }}

      - name: Pack
        run: dotnet pack dotnet/src/DoclingDotNet/DoclingDotNet.csproj --configuration Release --no-build -p:VERSION=${{ env.VERSION }} -o .artifacts/nupkg

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: doclingdotnet-nupkg-${{ env.VERSION }}
          path: .artifacts/nupkg

      - name: Publish to NuGet.org
        shell: pwsh
        run: |
          $pkg = Get-ChildItem ".artifacts/nupkg/*.nupkg" | Select-Object -First 1
          Write-Host "Package to push: $($pkg.FullName)"
          Write-Host "Package size: $($pkg.Length) bytes"
          try {
            dotnet nuget push $pkg.FullName --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate 2>&1 | Tee-Object -Variable pushOutput
            Write-Host "Push output: $pushOutput"
            if ($LASTEXITCODE -ne 0) {
              Write-Error "dotnet nuget push failed with exit code $LASTEXITCODE"
              exit $LASTEXITCODE
            }
          } catch {
            Write-Error "Exception during push: $_"
            exit 1
          }
